{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit password {% endblock %}
{% block body %}
{% if changed %}
<div class="alert alert-success">Password changed successfully</div>
{% endif %}
<h3>Change your password</h3>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-warning btn-sm">Apply changes</button>
  <a href="{% url 'Login_API:profile' %}"class="btn btn-primary btn-sm">Go to profile</a>
</form>
{% endblock %}
