{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Edit Profile {% endblock %}
{% block body %}
<h3>Edit your profile</h3>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <h6>To change your password proceed <a href="{% url 'Login_API:edit_password' %}">here</a>.</h6>
  <br>
  <button type="submit" class="btn btn-warning btn-sm">Apply changes</button>
  <a href="{% url 'Login_API:profile' %}"class="btn btn-primary btn-sm">Go to profile</a>
</form>
{% endblock %}
